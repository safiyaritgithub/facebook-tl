<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>facebook</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="output.css">
  <link rel="shortcut icon" href="/icon.jpg" />
</head>
<body class="bg-gray-100">
  <div class="container mt-48 flex mx-auto items-center justify-center">
    <div class="left w-1/3 mx-14">
      <img  class="w-80" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" width="500px" height="500px"/>
      <p class="text-2xl mx-1.5 my-2 ">Facebook helps you connect and share with the people in your life</p>
     
    </div>
    <div class="right flex flex-col bg-white p-8 w-1/4 rounded-xl text-lg ">
      <input class= "px-3 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-500" type="text" placeholder="Email address or phone number"/>
      <input class= "px-3 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-500" type="password" placeholder="Password"/>
      <button class="bg-blue-600 py-2 rounded-md text-white font-bold my-2 hover:bg-blue-600"> Log In</button>
      <span class="text-center text-blue-600 text-sm hover:underline cursor-pointer">Forgot Password?</span>
      <hr class="my-3 ">
      <button class="bg-green-600 py-2 px-4 mx-auto rounded-md text-white font-bold my-2 w-fit"> create New Account</button>
     <span class="absolute bottom-12 text-sm"> <span class="font-bold">Create a page</span> for a celebrity,brand or business</span>


    </div>
  </div>
  
</body>
</html>
